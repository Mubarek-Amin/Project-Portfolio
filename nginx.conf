server {
listen 8080;
server_name _;


root /usr/share/nginx/html;
index index.html;
autoindex off;


# Security headers
add_header X-Content-Type-Options nosniff always;
add_header X-Frame-Options DENY always;
add_header Referrer-Policy no-referrer-when-downgrade always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' 'unsafe-inline';" always;


# Caching
location /assets/ { expires 30d; add_header Cache-Control "public, max-age=2592000"; }
location = /styles.css { expires 7d; add_header Cache-Control "public, max-age=604800"; }
location = /script.js { expires 7d; add_header Cache-Control "public, max-age=604800"; }
location /data/ { add_header Cache-Control "no-store"; }


location / {
try_files $uri $uri/ /index.html;
}
}